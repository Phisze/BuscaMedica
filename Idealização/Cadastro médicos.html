<!DocType html>
<html lang="pt-br">
	
	<head>
		<meta charset="utf-8">
		<title> Cadastro </title>
	</head>
	
	<body>
		
		<form>
		
		<fieldset>
		<legend>Cadastro de médicos</legend>		
		
		<table>
				<tr>
				<td align="right"><p>Nome:</td> <td><input type="text" name="Nome" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>Telefone:</td> <td><input type="text" name="telefone" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>Endereço:</td><td><input type="text" name="endereco" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>Especialidade:</td><td><input type="text" name="especialidade" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>E-mail:</td><td><input type="text" name="e-mail" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>Plano de Saúde:</td><td><input type="text" name="plano" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>Preço(opcional):</td><td><input type="text" name="preco" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>Graduação:</td><td><input type="text" name="graduacao" size="80"></td>
				</tr>
				
				<tr>
				<td align="right"><p>Horarios de Atendimento:</td><td><input type="text" name="horario" size="80"></td>
				</tr>		
			
			</table>
			
			</fieldset>	
		</form>





	</body>	
</html>
