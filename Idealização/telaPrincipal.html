<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="telaPrincipal.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="stylesheets/sidebar.css" />
</head>
<body>
	<div id="sidebar">
	<form>
		<div class="sidebar">
		<form class="" action="#" method="get">
			<div class="filter-section">
				<div class="filter-title">
					<h1>Pesquisar</h1>
				</div>
				<div class="filter-content">
				<div class="filter-input">
					<label for="name">Nome</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="filter-input">
					<label for="registro">Registro</label>
					<input type="text" name="registro" id="registro" />
				</div>
			    </div>
			</div>
			<p></p>
			<div class="filter-section">
				<div class="filter-title">
					<h1>Filtros</h1>
				</div>
				<div class="filter-content">
					<div class="filter-input">
					<label for="atuacao">Área de atuação</label>
					<select name="atuacao" id="atuacao" multiple>
						<option value="">Pediatra</option>
						<option value="">Cardiologista</option>
						<option value="">Urologista</option>
						<option value="">Ginecologista</option>
						<option value="">Ortopedista</option>
					</select>
				</div>
				<div class="filter-input">
					<label for="avaliacao">Avaliação de usuários</label>
					<input type="range" min="1" max="5" name="avaliacao" id="avaliacao">
				</div>
				<div class="filter-input">
					<label for="cidades">Cidades atendidas</label>
					<select name="cidades" id="cidades" multiple>
						<option value="">Formiga - MG</option>
						<option value="">Divinópolis - MG</option>
					</select>
				</div>
				<div class="filter-input">
					<label for="planos">Planos de saúde</label>
					<select name="planos" id="planos" multiple>
						<option value="">IPSEMG</option>
						<option value="">UNIMED</option>
					</select>
				</div>
				<div class="filter-input">
					<label>Horários de atendimento</label>
					<fieldset>
						<table>
							<tr><td><input type="radio" name="horario" /></td><td>7h - 12h</td></tr>
							<tr><td><input type="radio" name="horario" /></td><td>12h - 16h</td></tr>
							<tr><td><input type="radio" name="horario" /></td><td>16h - 20h</td></tr>
							<tr><td><input type="radio" name="horario" /></td><td>Outros</td></tr>
						</table>
					</fieldset>
				</div>
				<!--<div class="filter-input">
					<label for="">Preço</label>
				</div>-->
				</div>
			</div>

			<input type="submit" name="" value="Pesquisar" />
		</form>
	</div>

	

	</form>

	</div>
	<div id="carrosel"></div>
	<div id="medicos"></div>
</option>


</body>
</html>
