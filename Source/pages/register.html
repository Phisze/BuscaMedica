  <div class="container">
    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <fieldset>

        <!-- Form Name -->
        <!--<legend>Contact Us Today!</legend>-->

        <!-- Text input-->
        <fieldset>
          <legend class="titulo">Usuario</legend>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Nome</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input name="first_name" placeholder="Nome" class="form-control" type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">CRM</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input name="crm" placeholder="CRM" class="form-control" type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">E-Mail</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input name="email" placeholder="E-Mail" class="form-control" type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Telefone</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-earphone"></i>
                </span>
                <input name="phone" placeholder="37 3322-1212" class="form-control" type="text" OnKeyPress="formatar('## ####-####', this)">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Site</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-globe"></i>
                </span>
                <input name="website" placeholder="Site" class="form-control" type="text">
              </div>
            </div>
          </div>


        </fieldset>

        <!-- Text input-->
        <fieldset>
          <legend class="titulo">Endereço</legend>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Estado</b>
            </label>
            <div class="col-md-4 selectContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
                <select name="state" class="form-control selectpicker">
                  <option value=" ">Escolha seu estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Cidade</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
                <input name="city" placeholder="Cidade" class="form-control" type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Bairro</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
                <input name="neighborhood" placeholder="Bairro" class="form-control" type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Rua</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
                <input name="street" placeholder="Rua" class="form-control" type="text">
              </div>
            </div>
          </div>


          <!-- Select Basic -->

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Número</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
                <input name="number" placeholder="Numero" class="form-control" type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Complemento</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
                <input name="address" placeholder="Complemento" class="form-control" type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">CEP</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
                <input name="cep" id="cep" placeholder="CEP" class="form-control" type="text" OnKeyPress="formatar('#####-###', this)">
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="titulo">Plano de Saúde</legend>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Plano de Saúde</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div id="origem" class="input-group" title=" ">
                <span class="input-group-addon">
                  <i title="Aceita mais de um plano de saúde?" data-toggle="popover" data-placement="left" data-content="Clique no icone para adiciona-lo"
                    id="add_field" class="glyphicon glyphicon-plus-sign"></i>
                </span>
                <input name="plan" placeholder="Plano de Saúde" class="form-control" type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Provedor</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div id="origem1" class="input-group">
                <span class="input-group-addon">
                  <i id="add_field1" class="glyphicon glyphicon-plus-sign"></i>
                </span>
                <input name="provedor" placeholder="Provedor" class="form-control" type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Desconto</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div id="origem2" class="input-group">
                <span class="input-group-addon">
                  <i id="add_field2" class="glyphicon glyphicon-usd"></i>
                </span>
                <input name="desconto" placeholder="Desconto" class="form-control" type="text">
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="titulo">Formação</legend>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Título</b>
            </label>

                  <i class="glyphicon glyphicon-briefcase"></i>

              </div>
            </div>
          </div>
          <div class="form-group">

              <b class="fonte3">Faculdade</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-briefcase"></i>
                </span>
                <input name="facul" placeholder="Faculdade" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Área de Atuação</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-briefcase"></i>
                </span>
                <input name="area" placeholder="Área de Atuação" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Data de Formação</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group" id="datePicker" name="datePicker">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
                </span>
                <input type="text" class="form-control" name="date" placeholder="MM/YYYY" OnKeyPress="formatar('##/####', this)">
              </div>
            </div>
        </fieldset>
        <fieldset>
          <legend class="titulo">Horarios</legend>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Horario de Início</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-time"></i>
                </span>
                <input name="time" placeholder="Horario de Inicio" class="form-control" type="time">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Horario de Término</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-time"></i>
                </span>
                <input name="time" placeholder="Horario de Inicio" class="form-control" type="time">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Horario de Intervalo Início</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-time"></i>
                </span>
                <input name="time" placeholder="Horario de Inicio" class="form-control" type="time">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Horario de Intervalo Final</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-time"></i>
                </span>
                <input name="time" placeholder="Horario de Inicio" class="form-control" type="time">
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Success message -->
        <fieldset>
          <legend class="titulo">Escolha sua foto</legend>
          <div class="form-group">
            <label class="col-md-4 control-label">
              <b class="fonte3">Foto</b>
            </label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-camera"></i>
                </span>
                <input name="foto" placeholder="Foto" class="form-control" type="file">
              </div>
            </div>
          </div>
        </fieldset>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label">
            <b class="fonte3"></b>
          </label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning">Cadastrar
              <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>
        </div>
        <div class="alert alert-success" role="alert" id="success_message">Cadastrado com sucesso
          <i class="glyphicon glyphicon-thumbs-up"></i>
        </div>


      </fieldset>
    </form>
    </div>
  </div>

  <script type="text/javascript">
    jQuery.noConflict();

    function formatar(mascara, documento) {
      var i = documento.value.length;
      var saida = mascara.substring(0, 1);
      var texto = mascara.substring(i)

      if (texto.substring(0, 1) != saida) {
        documento.value += texto.substring(0, 1);
      }
    }

    $(document).ready(function () {
      // Associa o evento do popover ao clicar no link.
      $('#add_field').popover({
        //trigger: 'manual',
        placement: 'top',
        html: true,
        title: 'O que é um site ou software responsivo?',
        content: $('#div-popover').html() // Adiciona o conteúdo da div oculta para dentro do popover.
      }).click(function (e) {
        e.preventDefault();
        // Exibe o popover.
        $(this).popover('show');
      }).popover('show');
    });;
