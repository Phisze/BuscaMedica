<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pesquisa | Busca Médica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--<link
            rel="stylesheet"
            type="text/css"
            media="screen" href="../stylesheets/master.css" />-->
        <link
            rel="stylesheet"
            type="text/css"
            media="screen" href="../stylesheets/flexboxgrid.css" />

        <script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-xs">
                <div class="box">
                    <div id="navbar-load"></div>
                    <script>
                        $(document).ready(function () {
                            jQuery('#navbar-load').load('../components/navbar.html', function() {
                                console.log("Load was performed.");
                            });
                        });
                    </script>
                </div>
            </div>
        </div>

        <div class="row" style="height: 25px;"></div>

        <form action="result.html" method="GET">
            <div class="row center-xs">
                <div class="col-xs">
                    <h1>Busca Médica</h1>
                
                    <input
                        type="text"
                        style="width: 350px"
                        name="pesquisa" />
                    
                    <input
                        type="submit"
                        style="width: 125px"
                        value="Pesquisar" />

                    <a href="#" onclick="pAvancadaShow()">Filtro avançado</a>
                </div>
            </div>

            <div class="row" style="height: 100px;"></div>

            <div id="pAvancada" class="row" style="display: none;">
                <div class="col-xs-1"></div>

                <div class="col-xs-2">
                    <fieldset style="width: 100%;">
                        <legend>
                            ...
                        </legend>

                        <label>Área de atuação</label>
                        <select multiple  style="width: 100%;">
                            <option>Enfermeiro</option>
                            <option>Ginecologista</option>
                            <option>...</option>
                        </select>
                    </fieldset>
                </div>

                <div class="col-xs-2">
                    <fieldset style="width: 100%;">
                        <legend>
                            ...
                        </legend>

                        <label>Recomendação de clientes</label>
                        <input
                            type="range"
                            min="1" max="5"
                            step="1"
                            style="width: 80%;" />
                        <span>5</span>
                        
                        <label>Preço máximo</label>
                        <input
                            type="range"
                            min="100" max="10000"
                            step="100"
                            style="width: 80%;" />
                        <span>R$10000,00</span>
                    </fieldset>
                </div>

                <div class="col-xs-2">
                    <fieldset style="width: 100%;">
                        <legend>
                            Locais
                        </legend>

                        <label>Cidades atendidas</label>
                        <select multiple  style="width: 100%;">
                            <option>Formiga</option>
                            <option>Belo Horizonte</option>
                            <option>Divinópolis</option>
                            <option>...</option>
                        </select>
                    </fieldset>
                </div>

                <div class="col-xs-2">
                    <fieldset style="width: 100%;">
                        <legend>
                            Atendimento
                        </legend>

                        <label>Horários</label>
                        
                        <br />
                        <input
                            type="checkbox" />
                        <label>Manhã (7h às 11h)</label>
                        
                        <br />
                        <input
                            type="checkbox" />
                        <label>Tarde (13h às 18h)</label>
                        
                        <br />
                        <input
                            type="checkbox" />
                        <label>Noite (19h às 22h)</label>
                    </fieldset>
                </div>
            </div>
        </form>

        <nav class="navbar" style="position: absolute; bottom: 0; background-color: dimgray;">
            <div class="nav-links">
                <a href="register.html">Cadastrar</a>
            </div>
        </nav>

        <script src="../scripts/util.js"></script>
    </body>
</html>
